services:
  # ë°ì´í„°ë² ì´ìŠ¤ (MySQL 8.0)
  db:
    image: mysql:8.0
    healthcheck:  # ğŸš€ DB ìƒíƒœë¥¼ ì²´í¬í•˜ëŠ” ë¡œì§ ì¶”ê°€
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    container_name: drawing-service-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  # ë©”ì‹œì§€ í (Redis) - ë¹„ë™ê¸° ì‘ì—…ì„ ìœ„í•´ ë¯¸ë¦¬ ì„¸íŒ…
  redis:
    image: redis:latest
    container_name: drawing-service-redis
    ports:
      - "6379:6379"

  # ğŸš€ ì¶”ê°€: ë°±ì—”ë“œ API
  backend:
    build: ./backend-api
    container_name: drawing-service-backend
    restart: always
    ports:
      - "3000:3000"
    env_file: ./backend-api/.env
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend-api/uploads:/app/uploads

  # ğŸš€ ì¶”ê°€: íŒŒì´ì¬ ì´ë¯¸ì§€ ì—”ì§„
  engine:
    build: ./drawing-engine
    container_name: drawing-service-engine
    restart: always
    env_file: ./drawing-engine/.env
    environment:
      - REDIS_URL=redis://redis:6379
      - BACKEND_API_PATH=/app/backend-api
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
    volumes:
      - ./backend-api/uploads:/app/backend-api/uploads

  # ğŸš€ ì¶”ê°€: í”„ë¡ íŠ¸ì—”ë“œ ì›¹
  frontend:
    build: ./frontend-web
    container_name: drawing-service-frontend
    restart: always
    ports:
      - "3001:3000"
    env_file: ./frontend-web/.env.local
    depends_on:
      - backend

volumes:
  db_data:


